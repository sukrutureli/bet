name: Build and Deploy to Netlify

on:
  schedule:
    - cron: "0 6 * * *"   # Her gün 06:00 UTC
  workflow_dispatch:

jobs:
  scraper:
    runs-on: ubuntu-latest
    container:
      image: selenium/standalone-chrome:latest  # Chrome + Chromedriver uyumlu
      options: --user root  # Root izni, checkout ve Maven için gerekli

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Maven
        run: |
          apt-get update
          apt-get install -y maven

      - name: Build and Run Scraper
        run: mvn clean compile exec:java

      - name: Upload public directory as artifact
        uses: actions/upload-artifact@v4
        with:
          name: public-html
          path: ./public

  deploy:
    runs-on: ubuntu-latest   # Host runner
    needs: scraper

    steps:
      - name: Download public directory artifact
        uses: actions/download-artifact@v4
        with:
          name: public-html
          path: ./public

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0.0
        with:
          publish-dir: ./public
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
