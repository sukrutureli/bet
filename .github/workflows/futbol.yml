name: Futbol â€“ Build and Deploy to GitHub Pages

env:
  GITHUB_TOKEN: ${{ secrets.ADMIN_USER }}
  MODE: futbol

on:
  schedule:
    # âš½ FUTBOL â€“ ÅŸu an iÃ§in *UTC 21:00* (TSÄ° 00:00 civarÄ±)
    - cron: '0 21 * * *'
  workflow_dispatch:

jobs:
  scraper:
    runs-on: ubuntu-latest
    container:
      image: selenium/standalone-chrome:4.14.1-20231025
      options: --user root --shm-size=4gb

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Maven
        run: |
          apt-get update
          apt-get install -y maven

      - name: Run Futbol Scraper
        run: |
          echo "ðŸš€ futbol modu baÅŸlatÄ±lÄ±yor..."
          mvn clean compile exec:java -Dexec.args="futbol"

      - name: Upload public directory as artifact
        uses: actions/upload-artifact@v4
        with:
          name: public-html
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: scraper

    steps:
      - name: Download public directory artifact
        uses: actions/download-artifact@v4
        with:
          name: public-html
          path: ./public

      - name: Push updated files to sukrutureli/fathertahmin
        env:
          TOKEN: ${{ secrets.ADMIN_USER }}
        run: |
          echo "ðŸ”¹ Cloning target repo..."
          git clone "https://x-access-token:${TOKEN}@github.com/sukrutureli/fathertahmin.git" target-repo
          cd target-repo

          echo "ðŸ”¹ Copying updated files from public/..."
          cp -r ../public/* .

          echo "ðŸ”¹ Committing changes..."
          git config user.name "ÅžÃ¼krÃ¼ TÃ¼reli"
          git config user.email "sukrutureli@gmail.com"
          git add .
          git commit -m "ðŸ“¦ [FUTBOL] Auto update public HTML ($(date +'%Y-%m-%d %H:%M'))" || echo "No changes to commit"

          echo "ðŸ”¹ Pushing to main branch..."
          git push origin main
